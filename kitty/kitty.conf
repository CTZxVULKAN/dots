#font
font_family      Hack Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10.0

#sizing
adjust_line_height 3
adjust_column_width 0
box_drawing_scale 0.001, 1, 1.5, 2

#cursor
cursor white
cursor_blink_interval      0
cursor_stop_blinking_after 15.0
scrollback_lines 10000
wheel_scroll_multiplier 5.0

#url
url_style double
#ctrl+shift+click url to open
open_url_modifiers ctrl+shift
open_url_with firefox
copy_on_select yes

#selection
rectangle_select_modifiers ctrl+shift
select_by_word_characters :@-./_~?&=%+#

#mouse
click_interval 0.5
mouse_hide_wait 0
focus_follows_mouse no

#performance
repaint_delay    20
input_delay 2
sync_to_monitor no

#bell
enable_audio_bell yes
visual_bell_duration 0.0
bell_on_tab yes

#windows
enabled_layouts Tall:bias=65, Fat:bias=65, Stack, Grid, Horizontal, Vertical
window_border_width 1
window_margin_width 4
window_padding_width 6

active_border_color #EBCB8B 
inactive_border_color  #333333  
bell_border_color #BF616A 
inactive_text_alpha .8

#tabs
tab_bar_edge bottom
tab_bar_margin_width 4
tab_bar_style fade

tab_fade 0.25 0.5 0.75 1
tab_fade 1 1 1

active_tab_foreground   #282828
active_tab_background   #EBCB8B
active_tab_font_style   bold

inactive_tab_foreground #eeeeee
inactive_tab_background #1e2127 
inactive_tab_font_style normal


#colors

foreground #D8DEE9 
background  #1e2127 

selection_foreground #000000
selection_background #FFFACD

