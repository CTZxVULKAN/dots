#picom-jounaburg-git

corner-radius = 0;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"

];

shadow = true
shadow-radius = 7;
shadow-opacity = 0
shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];


fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
  "class_g = 'Polybar'"
]


inactive-opacity-override = false;
frame-opacity = 1;
#inactive-opacity = 0.8;
inactive-opacity = 1.0;
menu-opacity = 1.0
active-opacity = 1;

focus-exclude = [
  "class_g = 'Cairo-clock'",

];


opacity-rule = [
   "100:name     = 'Dunst'",             
];

